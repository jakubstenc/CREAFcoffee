<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREAF Coffee</title>

    <!-- Google Fonts: Courier Prime and Special Elite -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Special+Elite&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css?v=2">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    <!-- Chart.js for Graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Coffee Stain Top Right -->
    <div class="coffee-stain-corner"></div>

    <div class="container">
        <header>
            <h1>CREAF Coffee</h1>
            <p class="subtitle">Dept. Log No. #2024-C</p>
        </header>

        <section id="user-auth-section">
            <label for="user-select">OFFICER ON DECK:</label>
            <div class="select-wrapper">
                <select id="user-select">
                    <option value="" disabled selected>-- IDENTIFY YOURSELF --</option>
                    <!-- Users will be populated here -->
                </select>
            </div>
            <div id="new-user-container">
                <input type="text" id="new-user-input" placeholder="New Recruit Name" style="display:none;">
                <button id="add-user-btn" class="btn-small">[ + NEW RECRUIT ]</button>
            </div>
        </section>

        <section id="dashboard" class="hidden">
            <div class="stats-card">
                <h2>CURRENT METRICS</h2>
                <div class="stat-row">
                    <span>PRICE / CUP:</span>
                    <span id="price-display" class="highlight">CALCULATING...</span>
                </div>
                <div class="stat-row">
                    <span>YOUR DEBT:</span>
                    <span id="user-debt-display" class="debt">€0.00</span>
                </div>
            </div>

            <div class="actions">
                <button id="drink-btn" class="btn-primary">
                    <span class="icon">☕</span>
                    <span class="text">DRINK COFFEE<br><small>[ +1 CUP ]</small></span>
                </button>

                <div class="secondary-actions">
                    <div class="input-group">
                        <label>SUPPLY CREDIT (€)</label>
                        <input type="number" id="supply-amount" step="0.01" placeholder="0.00">
                        <button id="log-supply-btn" class="btn-secondary">[ LOG SUPPLIES ]</button>
                    </div>
                </div>
            </div>

            <div class="settle-section">
                <button id="settle-btn" class="btn-outline">[ SETTLE UP / STATUS ]</button>
                <button id="pay-qr-btn" class="btn-outline" style="margin-top: 10px;">[ PAY TAB (QR) ]</button>
            </div>

            <div class="export-section">
                <button id="download-csv-btn" class="btn-link">[ DOWNLOAD DATASET.csv ]</button>
            </div>

            <!-- Footer with subtle GitHub Link -->
            <footer style="text-align: center; padding: 20px; opacity: 0.3; transition: opacity 0.3s;"
                onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.3'">
                <a href="https://github.com/jakubstenc/CREAFcoffee" target="_blank" title="View Source on GitHub"
                    style="color: inherit; text-decoration: none;">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                </a>
            </footer>
        </section>
    </div>

    <!-- QR Code Modal -->
    <div id="qr-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>SCAN TO PAY</h2>
            <div class="qr-placeholder">
                <!-- Replace with actual QR image later -->
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://revolut.me/placeholder"
                    alt="Payment QR Code">
            </div>
            <p>Scan to send funds to the coffee supply pool.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
